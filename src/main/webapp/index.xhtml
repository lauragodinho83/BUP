<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SG2AI</title>
        <link href="#{request.contextPath}/css/estilos.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <p:panel header="BUP - Biblioteca Universitária Patense" style="height: 100%;">
                        <p:menubar style="margin-bottom: 5px;">
                           
                            <p:menuitem value="Página Inicial" url="/index.xhtml"></p:menuitem>
                            
                            <p:submenu label="Cadastros & Empréstimos"
                                <p:menuitem value="Cadastro Estudantes" url="/estudante.xhtml"></p:menuitem>
                                <p:menuitem value="Empréstimo de Livros" url="/emprestimoLivro.xhtml"></p:menuitem>
                                <p:menuitem value="Renovação de Livros" url="/renovacaoLivro.xhtml"></p:menuitem>
                                <p:menuitem value="Cadastro Funcionários" url="/admin/funcionario.xhtml"></p:menuitem>
                                <p:menuitem value="Sair" url="/index.xhtml"></p:menuitem>
                                
                                
                            <p:submenu label="Admin">
                                <p:menuitem value="Cadastro Funcionários" url="/admin/funcionario.xhtml"></p:menuitem>
                            </p:submenu>
                                
                            <f:facet name="options">
                                <p:button href="/logout" value="Sair" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>

                        <p:growl autoUpdate="true" showDetail="true" />

                        
                    </p:panel>
                </p:layoutUnit>
                <p:layoutUnit position="south" style="text-align: center;">
                    BUP - Desenvolvido pelo 5º Período de Sistemas de Informação - UNIPAM
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <br />
    </h:body>

</html>
